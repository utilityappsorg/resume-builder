<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resume-form">
      <label>Name: <input type="text" id="name" required></label>
      <label>Email: <input type="email" id="email" required></label>
      <label>Phone: <input type="text" id="phone"></label>
      <label>Summary: <textarea id="summary"></textarea></label>
      <label>Experience: <textarea id="experience"></textarea></label>
      <label>Education: <textarea id="education"></textarea></label>
      <label>Skills (comma-separated): <input type="text" id="skills"></label>
      <button type="button" id="generateDownloadBtn">Generate & Download PDF</button>
    </form>

    <div id="resume-preview" class="resume-preview">
      <h2>Your Resume</h2>
      <div id="output"></div>
    </div>
    <button id="downloadPdfBtn" type="button">Download as PDF</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
  <footer>
    <p>&copy; 2023 Resume Builder. All rights reserved.</p>
    <p>Created by Amina | Nathan | Shogufta | Zarya</p>
  </footer>
</body>
</html>
